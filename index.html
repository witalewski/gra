<html>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const znajdz = (id) => {
      return document.getElementById(id);
    };

    const zerwijStokrotke = () => {
      znajdz("tekst").innerText =
        "Niestety potwór nie lubi, jak ktoś zrywa stokrotki. Podchodzi do Ciebie i Cię zjada.";
      znajdz("przyciski").style.setProperty("display", "none");
      znajdz("ilustracja").src = "potwor.jpg";
    };

    const idzDoPotwora = () => {
      znajdz("tekst").innerText =
        "Potwór okazał się całkiem miłym zwierzątkiem. Trochę podobnym do Batmana.";
      znajdz("przyciski").style.setProperty("display", "none");
      znajdz("ilustracja").src = "pies.jpg";
    };
  </script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: Wheat;
      font-size: 32pt;
    }
    #lewy-przycisk {
      font-size: 24pt;
    }
    #prawy-przycisk {
      font-size: 24pt;
    }
    p {
      margin-left: 24px;
      margin-right: 24px;
      margin-top: 24px;
    }
    #ilustracja {
        width: 100%;
        height: 400px;
        object-fit: cover;
    }
  </style>
  <body>
    <img id="ilustracja" src="polana.jpg" />
    <p id="tekst">
      Jesteś na polanie pełnej kwiatów, a za drzewem czai się potwór. Co robisz?
    </p>
    <div id="przyciski">
      <button id="lewy-przycisk" onclick="javascript:zerwijStokrotke()">
        Zrywam stokrotkę
      </button>
      <button id="prawy-przycisk" onclick="javascript:idzDoPotwora()">
        Idę do potwora
      </button>
    </div>
  </body>
</html>
